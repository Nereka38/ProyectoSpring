<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Curso</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3>Gestion de Cursos</h3>
		<hr>
		<h2>Alta de Curso</h2>
		<form action="#" method="POST" th:action="@{/save}"
			th:object="${course}">
			<input type="text" placeholder="Nombre Curso"
				th:field="*{nombreCurso}" class="form-control mb-4 col-4"> <input
				type="text" placeholder="Nombre Instructor" th:field="*{instructor}"
				class="form-control mb-4 col-4"> <input type="text"
				placeholder="Email Instructor" th:field="*{email}"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
		<hr>
		<button type="button" class="btn btn-danger" th:href="@{/}">Volver</button>
	</div>

</body>
</html>
